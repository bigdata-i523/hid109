        on how the company has employed big data to enhance its performance. Amazon has 
        created robust applications from big data that has enabled it to give customers 
        more targeted product recommendations and enhance the quality of care for them. 
        The all-rounded customer profiles created using big data resources has enabled 
        the firm to send customized and personalized marketing messages for its customers.
        Other firms have also adopted the big data tools offered by Amazon to enhance 
        their performance and revenue flows. The other parts of the paper evaluates how 
        amazon used big data to enhance operations and improve its performance.         
